<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu terceiro código JavaScript</title>
    <style>
        body{
            background-color: rgb(172, 233, 213);
            font-family: 'Courier New', Courier, monospace;
        }
        
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>
        
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse mollitia qui enim culpa id, dolor minus cum, pariatur impedit distinctio inventore cupiditate non laboriosam eligendi. Assumenda quod sed ut veritatis?
    </p>
    <script>
        let n1 = Number.parseFloat(window.prompt("Digite o primeiro número: "))
        let n2 = parseFloat(prompt("Digite o segundo número:"))
        let n3 = Number(prompt('Digite o terceiro número:'))
        let soma = (n1 + n2 + n3)
        window.alert("A soma dos números digitados é " + soma)
        alert("Concatenando os valores digitados, obtém-se " + String(n1) + String(n2) + n3.toString())
        alert(`Concatenando os valores digitados, obtém-se ${String(n1) + String(n2) + n3.toString()}`)
        //O sinal de "+" pode servir como operador aritmético ou como concatenação

        //O comando "window.prompt" usa como padrão as Strings

        /*
        Conversão para número: Number(n)
        Conversão para Int: Number.parseINT(n)
        Conversão para Float: Number.parseFloat(n)
        */

        /*
        Conversão para Strings:
        
        String(n)
        n.toString()

        */

        let s = "JavaScript"
        s.length //Quantos caracteres a string tem.
        s.toUpperCase() //Todos os caracteres para maiúsculas.
        s.toLowerCase() //Todos os caracteres para minúsculas.
    </script>
</body>
</html>
