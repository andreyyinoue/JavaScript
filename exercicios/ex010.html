    <script>
        function calcular(){
            let vel = window.document.getElementById('txtvel')
            let res = document.getElementById("resultado")
            let v = Number(vel.value)
            res.innerHTML = (`A velocidade do seu veículo é de <strong>${v} km/h</strong> <br>`) 
            if (v > 60) {
                res.innerHTML += "Você ultrapassou o limite de velocidade permitida. <strong>MULTADO</strong>!"
            } else {
                res.innerHTML += "Você está dentro do limite de velocidade permitida. Tenha uma boa viagem!"
            }
        }
